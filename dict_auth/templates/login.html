{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Classy Auth</title>
    <link rel="stylesheet" href="{% static 'css/general.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22></text></svg>">
<style>
/* Reset and base styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.container {
    width: 100%;
    max-width: 420px;
    margin: 0 auto;
}

/* Classy card design */
.auth-card {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.1);
    position: relative;
    overflow: hidden;
}

.auth-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, #9d4edd, #4361ee);
}

/* Header styles */
.auth-header {
    text-align: center;
    margin-bottom: 30px;
}

.auth-header h1 {
    color: #fff;
    font-size: 32px;
    font-weight: 300;
    letter-spacing: 1px;
    margin-bottom: 8px;
}

.auth-header p {
    color: rgba(255, 255, 255, 0.7);
    font-size: 15px;
    font-weight: 300;
}

/* Form styles */
.auth-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.form-group {
    position: relative;
}

.form-group label {
    display: block;
    color: rgba(255, 255, 255, 0.8);
    font-size: 14px;
    margin-bottom: 8px;
    font-weight: 500;
}

.form-control {
    width: 100%;
    padding: 14px 16px;
    background: rgba(255, 255, 255, 0.07);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    color: #fff;
    font-size: 16px;
    transition: all 0.3s ease;
}

.form-control:focus {
    outline: none;
    border-color: #9d4edd;
    background: rgba(255, 255, 255, 0.1);
    box-shadow: 0 0 0 3px rgba(157, 78, 221, 0.1);
}

/* Button styles */
.btn {
    padding: 15px;
    background: linear-gradient(90deg, #9d4edd, #4361ee);
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    letter-spacing: 0.5px;
    margin-top: 10px;
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 7px 14px rgba(0, 0, 0, 0.2);
}

.btn:active {
    transform: translateY(0);
}

/* Link styles */
.auth-link {
    text-align: center;
    margin-top: 25px;
    padding-top: 20px;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.auth-link a {
    color: #9d4edd;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
}

.auth-link a:hover {
    color: #b56eff;
    text-decoration: underline;
}

/* Message display */
.message {
    padding: 12px 16px;
    border-radius: 10px;
    margin-bottom: 20px;
    text-align: center;
    font-weight: 500;
    display: none;
}

.message.success {
    background-color: rgba(46, 204, 113, 0.15);
    color: #2ecc71;
    border: 1px solid rgba(46, 204, 113, 0.3);
    display: block;
}

.message.error {
    background-color: rgba(231, 76, 60, 0.15);
    color: #e74c3c;
    border: 1px solid rgba(231, 76, 60, 0.3);
    display: block;
}

/* Password visibility toggle */
.password-toggle {
    position: absolute;
    right: 15px;
    top: 38px;
    background: none;
    border: none;
    color: rgba(255, 255, 255, 0.5);
    cursor: pointer;
    font-size: 18px;
}

.password-toggle:hover {
    color: rgba(255, 255, 255, 0.8);
}

/* Responsive design */
@media (max-width: 480px) {
    .auth-card {
        padding: 30px 25px;
    }

    .auth-header h1 {
        font-size: 28px;
    }
}
</style>
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Sign in to your account</p>
            </div>
            
            <div id="message" class="message"></div>
            
            <form id="loginForm" class="auth-form">
                <!-- CSRF Token (simulated for demo) -->
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                    <button type="button" class="password-toggle" id="togglePassword">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
                
                <div class="form-group" style="margin-top: -5px;">
                    <a href="#" style="color: #9d4edd; text-decoration: none; font-size: 14px;">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn" id="loginBtn">
                    <span id="btnText">Sign In</span>
                    <i class="fas fa-spinner fa-spin" id="btnSpinner" style="display: none;"></i>
                </button>
            </form>
            
            <div class="auth-link">
                <p>Don't have an account? <a href="{% url 'dict_auth:signup' %}">Create Account</a></p>
            </div>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        // Toggle password visibility
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="far fa-eye"></i>' : '<i class="far fa-eye-slash"></i>';
        });

        // Form submission handler
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();

            // Get form data
            const formData = new FormData(loginForm);

            // Show loading state
            btnText.textContent = 'Signing In...';
            btnSpinner.style.display = 'inline-block';
            loginBtn.disabled = true;

            // Get CSRF token (if using Django)
            const csrfToken = document.querySelector("[name='csrfmiddlewaretoken']");
            
            // Send data to server
            fetch('/login/', {
                method: 'POST',
                headers: csrfToken ? {
                    'X-CSRF-Token': csrfToken.value
                } : {},
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(result => {
                if (result.status && result.status.success) {
                    showMessage(`Login successful! Redirecting...`, 'success');
                    // Redirect to dashboard after 2 seconds
                    setTimeout(() => {
                        window.location.href = "{% url 'dict:dashboard' %}";
                    }, 2000);
                } else {
                    showMessage(result.status?.message || 'Login failed. Please check your credentials.', 'error');
                    resetButton();
                }
            })
            .catch(error => {
                console.error('Login error:', error);
                showMessage(`Network error. Please check your connection and try again. ${error}`, 'error');
                resetButton();
            });
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';

            // Auto-hide error messages after 5 seconds
            if (type === 'error') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }

        function resetButton() {
            btnText.textContent = 'Sign In';
            btnSpinner.style.display = 'none';
            loginBtn.disabled = false;
        }
    });
</script>
</body>
</html>
